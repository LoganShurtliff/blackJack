<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Black Jack</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>BlackJack</h1>
      <div class="button" id="deal">Deal</div>

      <p class="dealerScore hidden"></p>
      <div class="dealer"></div>
      <div class="player"></div>
      <p class="playerScore hidden"></p>

      <div class="btnContainer">
        <div class="hidden button" id="hit">Hit</div>
        <div class="hidden button" id="hold">Hold</div>
      </div>

      <p>Player Wins : <strong class="playerwins">0</strong></p>
      <p>Dealer Wins : <strong class="dealerwins">0</strong></p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
